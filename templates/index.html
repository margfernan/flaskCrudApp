<html>
<head>
    <title>Crud App</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet"/>

</head>
<body>
{% block body %}
<div class="container">
    <div class="well text-center">
        <h1>Python Flask CRUD Web Application</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col md-12">
                <h2>Student list <button type="button" class="btn btn-success pull-right" data-toggle="modal"
                                         data-target="#mymodal">Add Student Data</button> </h2>

                <table class="table table-striped">
                    <tr>
                        <th>Serial</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                    <td>01</td>
                    <td>Martin</td>
                    <td>mar#test.com</td>
                    <td>432423423</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal"
                           data-target="#mymodaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs"
                           onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>
                    <tr>
                    </tr>
                </table>
            </div>
        </div>

        <!-- modal edicion -->
        <div id="mymodaledit" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Update data</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label>Name!:</label>
                                <input type="text" class="form-control"name="name" value="Martin">
                            </div>

                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control"name="email" value="pepe@test.com">
                            </div>

                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" class="form-control"name="phone" value="432423423">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Update Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="mymodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Insert data</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('insert')}}" method="POST">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control"name="name" required="1">
                            </div>

                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control"name="email" required="1">
                            </div>

                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" class="form-control"name="phone" required="1">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Insert Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <div class="well">
        <h3>Website:www.pepe.com</h3>
        <span class="pull-right">Like us:facebook.com</span>
    </div>


</div>
</body>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.5.1.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
